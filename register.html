<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
</head>
<body>
    <div id="app">
        <input style="width: 100%; height: 50px; border-radius: 25px;" type="text" id="username" placeholder="Username">
        <input style="width: 100%; height: 50px; border-radius: 25px;" type="email" id="email" placeholder="Email">
        <input style="width: 100%; height: 50px; border-radius: 25px;" type="password" id="password" placeholder="Password">
        
        <!-- Custom file input with preview -->
        <input type="file" id="profilePic" accept="image/*" style="display: none;" onchange="previewImage(event)">
        <label for="profilePic" class="custom-file-input">
            <img id="profilePicPreview" src="assets/add-pp.png" alt="Upload Profile Picture" class="upload-icon">
        </label>

        <button style="width: 100%; height: 50px; border-radius: 25px;" onclick="signup()">Register</button>
        <a href="login.html">Already have an account? Login here.</a>
    </div>
    <script src="register.js"></script>
</body>
</html>
