<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveChat - Contacts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
</head>
<body>
    <div id="app" style="width: 100%; height: 60%;">
        <button id="connect-to-social-media">
            <img src="assets/social.png" alt="Social Media" class="social-media-icon">
        </button>
        <div id="contacts" style="height: 100%;">
            <h3>Contacts</h3>
            <ul id="contacts-list"></ul>

        </div>
          <button id="logout" style="position: absolute; right: 20%;" class="logout-button"> <img src="assets/logout.png" alt="Send" class="send-icon"></button>
    </div>
    <script src="contacts.js"></script>
</body>
</html>
