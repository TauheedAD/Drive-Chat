<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
</head>
<body>
    <div id="app" style="height: 37%;">
        <input style="width: 100%; height: 50px; border-radius: 25px;" type="email" id="email" placeholder="Email">
        <input  style="width: 100%; height: 50px;border-radius: 25px;" type="password" id="password" placeholder="Password">
        <button style="background-color: #f01d3d; border-radius: 25px;" onclick="login()">Login</button>
        <a href="register.html">Don't have an account? Register here.</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
